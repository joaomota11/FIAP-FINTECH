<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Synsec</title>

    <!-- <link rel="stylesheet" href="./reset.css"> -->
    <link rel="stylesheet" href="./reset.css">

    <!-- Bootstrap -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./logo icon/icon synsec 2.png"/>

</head>
<body>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

<div class="container">
    <div class="card card-cadastro mx-auto text-center bg-dark">
        <div class="card-header mx-auto bg-dark">
            <span> <img src="./logo icon/icon synsec 2.png" class="w-75" alt="Logo"> </span><br/>

    
    <header>
        <table class="col-5 table table-dark">
            <thead class="thead-dark">
                <tr>
                    <th>Formulário de Cadastro </th>
                </tr>
            </thead>
        </table>
    </header>
    
    <div class="container">
    <h1>
    <form>
        <div class="form-row">
          <div class="col-lg-10 p-3 mb-2 bg-dark text-white nome">
            <label for="formGroupExampleInput">Nome</label>
            <input type="text" class="form-control" placeholder="Nome">
          </div>
          <div class="col-lg-10 p-3 mb-2 bg-dark text-white">
            <label for="formGroupExampleInput">Sobrenome</label>
            <input type="text" class="form-control" placeholder="Sobrenome">
          </div>
        </div>
    </div>    
    </h1>  

    <h2>
        
        <div class="container">
        <div class="form-group">
        <div class="col-lg-10   p-3 mb-2 bg-dark text-white email">
          <label for="formGroupExampleInput">Email</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="@synsec.com.br">
        </div>
        <div class="form-group">
            <div class="col-lg-10 p-3 mb-2 bg-dark text-white">
          <label for="formGroupExampleInput2">Telefone</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Digite seu telefone">
        </div>
        </div>
    </h2>

    <h3>
        <div class="container">
        <div class="form-row align-items-center-sexo">
          <div class="col-lg-10 my-1 p-3 mb-2 bg-dark text-white">
            <label class="mr-sm-2" for="inlineFormCustomSelect">Sexo</label>
            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
              <option selected>Escolher...</option>
              <option value="1">Masculino</option>
              <option value="2">Feminino</option>
              <option value="3">Outro</option>
            </select>
        </div>
        </div>
    </h3>

    <h4>
        <div class="container">
        <div class="form-group">
            <div class="col-lg-10 p-3 mb-2 bg-dark text-white nascimento">
          <label for="formGroupExampleInput2">Data de Nascimento</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="DD/MM/AA">
        </div>
        </div>
    </h4>

    <h5>
        <div class="container">
        <div class="form-row">
          <div class="col-lg-10 p-3 mb-2 bg-dark text-white address">
            <label for="formGroupExampleInput">Digite sua Cidade</label>
            <input type="text" class="form-control" placeholder="Cidade">
          </div>
          <div class="col-lg-10 p-3 mb-2 bg-dark text-white">
            <label for="formGroupExampleInput">Digite seu Estado</label>
            <input type="text" class="form-control" placeholder="Estado">
          </div>
          <div class="col-lg-10 p-3 mb-2 bg-dark text-white">
            <label for="formGroupExampleInput">Digite seu Endereço</label>
            <input type="text" class="form-control" placeholder="Endereço">
          </div>
          <div class="col-lg-10 p-3 mb-2 bg-dark text-white">
            <label for="formGroupExampleInput">Digite seu CEP</label>
            <input type="text" class="form-control" placeholder="CEP">
          </div>
        </div>
        </div>
    </h5>
</form>

<div class="container">
    <div class="form-group">
        <input type="submit" name="btn" value="Entrar" class="btn btn-outline-danger float-right login_btn">
    </div>
</div>


<footer>
    Copyright &copy; 2022
</footer>

</body>
